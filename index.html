<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel = "stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="appContainer">
        <div class="playerForms">
            <form>
                <label>Player 1</label>
                <input type='text' id="player1Name" placeholder="Enter Your Name..." required>
                
                <label>Player 2</label>
                <input type='text' id="player2Name" placeholder="Enter Your Name..." required>
                
            </form>
        </div>
        <div><button id="startButton">Start</button></div>
        <div class="gamePlayGrid">
            <div id='0'></div>
            <div id='1'></div>
            <div id='2'></div>
            <div id='3'></div>
            <div id='4'></div>
            <div id='5'></div>
            <div id='6'></div>
            <div id='7'></div>
            <div id='8'></div>
        </div>
        <div id ='playerTurnText'></div>
        <div><button id="resetButton">Reset Game</button></div>
    </div>
</body>
<script src="script.js"></script>
</html>
